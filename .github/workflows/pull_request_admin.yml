name: 'Auto Assign Pull Requests'
on:
  pull_request:
    types: [opened, ready_for_review]
jobs:
  add-reviews:
    runs-on: ubuntu-latest
    steps:
      - uses: kentaro-m/auto-assign-action@v1.2.0
        with:
          configuration-path: ".github/pull_request_admin.yml" 
    addAssignees: author
    addReviewers: true
    reviewers:
      - leggant

